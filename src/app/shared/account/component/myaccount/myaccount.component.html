<div class="center">
    <div class="conatiner">
        <div class="order-wishlist">
            <div class="titles-conatiner">
                <button class="titles"  [ngClass]=" {'active':toggleBetweenBtn == true} " (click)="ordersclick()">Orders</button>
                <button class="titles" [ngClass]=" {'active':!toggleBetweenBtn == true} "   (click)="wishlistclick()">Wishlit</button>
            </div>
            <div class="content" *ngIf="toggleBetweenBtn">
                <ng-container *ngFor="let order of orders" >
                    <h2 style="color: dark;font-weight: 500; font-size: 18px;font-family: 'Poppins';">{{order.orderDate}}</h2>
                    <div class="order-info">
                        <div class="info">
                            <h3>{{order.customer?.name}}</h3>
                            <h3>{{order.customer?.email}}</h3>
                            <div style="display: inline-block;">
                                 <span>{{order.shippingAdresse?.street}}</span>
                                <span> {{order.shippingAdresse?.city}}</span>
                                <span> {{order.shippingAdresse?.country}}</span>
                            </div>
                               
                           
                        </div>
                        <div class="products" *ngFor="let products of order.productItem">
                            <h3 class="product"><span class="quantity">{{products.quantity}} x </span>{{products.productName}}</h3>
                        </div>
                    </div>
                    <hr>
                </ng-container>
                 
            </div>
            
        

            <div class="wishlist" *ngIf="!toggleBetweenBtn">
                <div class="product-box" *ngFor="let product of wishlistProducts">
                    <div class="white-box">
                        <!-- <button class="wishlist-button" (click)="toggle()" style="background: transparent; ">
                            <span class="heart-icon" [class.active]="isIWishList"></span>
                        </button> -->
                        <app-wish-button [product]="product" [isIWishList]="product.iswishlist"></app-wish-button>
                        <input type="image" [src]="product.imageUrl" [routerLink]="['product/',product.id]">
                    </div>
                     <h4 class="product-title">{{product.productTitle}}</h4>
                    <div class="product-price">
                        <h3 class="price">${{product.price}}</h3>
                        <button class="btn-style" (click)="addtocart(product)">Add to cart</button>
                    </div>
                </div>  
            </div>
        </div>
        <div class="customer-info">
          <app-info [customerinfo]="customerinfo" *ngIf="customerinfo" (onCustomerUpdated)="updateCustomer($event)"></app-info>
            <button class="logout-btn" (click)="logout()">Logout</button>

        </div>
    </div>
   
</div>
